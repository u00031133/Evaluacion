<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Datos del Producto</h1>
    <ul class="list-group mt-4">
        <li class="list-group-item">Nombre: <span th:text="${producto.nombre}"></span></li>
        <li class="list-group-item">Fecha de Caducidad: <span th:text="${producto.fechaCaducidad}"></span></li>
        <li class="list-group-item">Stock Mínimo: <span th:text="${producto.stockMinimo}"></span></li>
        <li class="list-group-item">Stock Máximo: <span th:text="${producto.stockMaximo}"></span></li>
        <li class="list-group-item">Precio Unitario: <span th:text="${producto.precioUnitario}"></span></li>
        <li class="list-group-item">Categoría: <span th:text="${producto.categoria}"></span></li>
        <li class="list-group-item">Marca: <span th:text="${producto.marca}"></span></li>
    </ul>
    <a href="/formulario" class="nav-link rounded-5">Registrar otro producto</a>
</div>
</body>
</html>
